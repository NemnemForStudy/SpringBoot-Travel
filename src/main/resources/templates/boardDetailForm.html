<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
</head>
<body th:attr="data-board-id=${boardId}">
    <!-- bootstrap -->
    <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <!-- d-block : 인라인 요소를 block 으로 바꿔줌, text-center : 텍스트 가운데로 -->
                <div class="container d-flex justify-content-center">
                    <a class="navbar-brand" href="/">여행지</a>
                </div>
    
                <!-- 로그인 상태일 때 -->
                <div sec:authorize="isAuthenticated()">
                    <div>
                        <input type="text" class="form-control" placeholder="Recipient’s username" aria-label="Recipient’s username" aria-describedby="button-addon2">
                        <button type="button" id="searchBtn"><i class="bi bi-search"></i></button>
                    </div>
                    <a class="btn btn-primary" href="/write" role="button">글쓰기</a>
                    <a class="btn btn-primary" href="/logout" role="button">로그아웃</a>
                </div>
    
                <!-- 햄버거 버튼 -->
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- 오프캔버스 오른쪽 메뉴 -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">메뉴</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="list-group">
                            <li class="list-group-item"><a href="/">홈</a></li>
                            <li class="list-group-item"><a href="/travelDestination">여행지</a></li>
                            <li class="list-group-item"><a href="#">예약</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid my-5 px-0">
            <div class="row justify-content-center">
                <div class="col-lg-10 col-md-12 col-12">
                    <!-- position-relative -> 부모 기준으로 드롭다운 위치 지정 -->
                    <div class="d-flex justify-content-between align-items-center mb-2 position-relative">
                        <h2 style="margin-top: 10px; margin-left: 20px;" id="title" class="mb-0"></h2>
                        <i id="menuBtn" class="bi bi-three-dots-vertical" style="cursor: pointer;"></i>

                        <!-- 드롭다운 메뉴 -->
                        <div id="dropdownMenu" class="dropdown-menu" style="display: none; position: absolute; right: 0; top: 100%;">
                            <button class="dropdown-item" id="editBtn">수정</button>
                            <button class="dropdown-item" id="deleteBtn">삭제</button>
                        </div>
                    </div>
                    
                    <!-- <div id="pictures" class="d-flex mb-3"></div> -->
                    <div class="container">
                        <section class="section" id="section-3">
                            <div style="display: flex; justify-content: center; align-items: flex-start; gap: 20px;">
                                <!-- 지도 -->
                                <div id="map" style="width: 70%; height: 400px; margin: 20px auto;"></div>

                                <!-- 사진 영역 -->
                                 <div id="photo-container" style="width: 30%; height: 300px; border: 1px solid #ccc; display: none; justify-content: center; align-items: center; margin: 20px auto;">
                                    <img id="photo" src="" alt="사진이 여기에 표시됩니다" style="max-width: 100%; max-height: 100%;">
                                 </div>
                            </div>
                            <code id="snippet" class="snippet"></code>
                        </section>
                    </div>
                    <div style="margin-top: 10px;">
                        <p class="container-fluid d-flex" id="content"></p>
                    </div>

                    <div class="container-fluid d-flex align-items-center justify-content-start">
                        <div class="mt-2 d-flex align-items-center">
                            <i id="likeBtn" class="bi bi-heart" style="color:red; cursor:pointer; font-size:1.5rem;"></i>
                            <span id="likeCount" style="margin-left: 5px;"></span>
                        </div>
                        <div class="ml-3 d-flex align-items-center">
                            <i class="bi bi-chat-square" style="font-size:1.5rem; margin-top: 7px; margin-left: 10px;"></i>
                            <span id="commentCount" style="margin-left: 5px; margin-top: 7px;"></span>
                        </div>
                        <div class="mt-1" style="margin-left: 10px;">
                            <small id="createTimeAgo" class="text-muted"></small> 
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <div id="commentList" class="mb-3"></div>
                        <label for="comment" class="form-label">댓글 작성</label>
                        <div class="input-group">
                          <textarea class="form-control" id="comment" rows="3" placeholder="댓글을 입력하세요"></textarea>
                          <button id="submitComment" class="btn btn-primary ms-2" style="cursor: pointer;">등록</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- 각자 발급받은 Client ID 값 넣기 -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=ggfedkbq9r"></script>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=ggfedkbq9r&submodules=service,markerclusterer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/boardDetail.js"></script>
    <script src="/js/boardDetailFunction.js"></script>
    <script src="/js/boardEditForm.js"></script>
</body>
</html>
