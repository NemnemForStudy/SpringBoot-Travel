<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
</head>
<body th:attr="data-board-id=${boardId}">
    <!-- bootstrap -->
    <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <!-- d-block : 인라인 요소를 block 으로 바꿔줌, text-center : 텍스트 가운데로 -->
                <div class="container d-flex justify-content-center">
                    <a class="navbar-brand" href="/">여행지</a>
                </div>
    
                <!-- 로그인 상태일 때 -->
                <div sec:authorize="isAuthenticated()">
                    <a class="btn btn-primary" href="/write" role="button">글쓰기</a>
                    <a class="btn btn-primary" href="/logout" role="button">로그아웃</a>
                </div>
    
                <!-- 햄버거 버튼 -->
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                        aria-controls="offcanvasRight">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- 오프캔버스 오른쪽 메뉴 -->
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasRightLabel">메뉴</h5>
                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="list-group">
                            <li class="list-group-item"><a href="/">홈</a></li>
                            <li class="list-group-item"><a href="/travelDestination">여행지</a></li>
                            <li class="list-group-item"><a href="#">예약</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container my-5">
            <h2 id="title"></h2>
            <p id="content"></p>
            <div id="pictures" class="d-flex mb-3"></div>
            <small id="createTimeAgo" class="text-muted"></small>
            <div class="mt-2"><span id="likeCount"></span></div>
        </div>
  
    <script src="/js/boardDetail.js"></script>
    <script src="/js/boardDetailFunction.js"></script>
</body>
</html>
