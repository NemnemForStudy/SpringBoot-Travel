<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>여행 사이트</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .card-img {
            margin: 30px 30px 30px;
            width: 300px;
            height: 300px;
            object-fit: contain;
        }

        /* 검색창 스타일 */
        .search-input {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 0.25rem;
            overflow: hidden;
            border: 1px solid #ced4da;
        }

        .search-input i {
            color: white; /* 아이콘 흰색으로 */
            margin-right: 5px;
        }

        .search-input input {
            border: none;
            outline: none;
            flex: 1 1 auto;
            padding: 5px 10px;
        }

        /* 오른쪽 버튼 그룹 */
        .navbar-buttons {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @media (max-width: 768px) {
            .search-input {
                max-width: 150px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary position-relative">
        <div class="container-fluid">
    
            <!-- 중앙 로고 -->
            <a class="navbar-brand position-absolute start-50 translate-middle-x" href="/">여행 사이트</a>
    
            <!-- 오른쪽 요소: 로그인 상태와 비로그인 상태 -->
            <div class="d-flex align-items-center ms-auto gap-2">
                <!-- 로그인 상태 -->
                <div sec:authorize="isAuthenticated()" class="d-flex align-items-center gap-2">
                    <form action="/board/search" method="get" class="d-flex align-items-center" style="max-width: 300px;">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0">
                                <i class="bi bi-search text-primary"></i>
                            </span>
                            <input type="text" name="query" class="form-control border-start-0" placeholder="제목을 입력해주세요." style="background-color:white;">
                        </div>
                    </form>
                    
    
                    <a class="btn btn-primary" href="/myPage" role="button">마이 페이지</a>
                    <a class="btn btn-primary" href="/logout" role="button">로그아웃</a>
    
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                            aria-controls="offcanvasRight">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
    
                <!-- 비로그인 상태 -->
                <div sec:authorize="isAnonymous()" class="d-flex align-items-center gap-2">
                    <a class="btn btn-primary" href="/loginView" role="button">로그인</a>
                    <a class="btn btn-primary" href="/joinMembership" role="button">회원가입</a>
    
                    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                            aria-controls="offcanvasRight">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
    
        </div>
    
        <!-- 오프캔버스 오른쪽 메뉴 -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasRightLabel">메뉴</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-group">
                    <li class="list-group-item"><a href="/">홈</a></li>
                    <li class="list-group-item"><a href="/travelDestination">여행지</a></li>
                    <li class="list-group-item"><a href="#">예약</a></li>
                </ul>
            </div>
        </div>
    </nav>

<!-- 캐러셀 -->
<div id="carouselCaptions" class="carousel slide" data-bs-ride="carousel"
     style="width: 600px; height: 400px; margin: 30px auto 0; color: white">
    <div class="carousel-indicators"></div>
    <div class="carousel-inner"></div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true" style="filter: invert(1)"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true" style="filter: invert(1)"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- 카드 컨테이너 -->
<div id="top3CardsContainer" class="row row-cols-1 row-cols-md-3 g-4" style="margin: 30px; width: 100%; height: 500px;"></div>

<script src="/js/indexFunction.js"></script>
<script src="/js/searchFunction.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
