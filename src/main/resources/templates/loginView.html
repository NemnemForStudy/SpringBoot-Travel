<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head 태그는 브라우저가 페이지를 어떻게 표시할지에 대한 정보를 넣는 곳이다. -->
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            if(params.get('error') === 'true') {
                alert("로그인에 실패했습니다. 아이디 또는 비밀번호를 확인하세요.");
            }
        }
    </script>
    <!--    Bootstrap의 css 스타일을 불러오는 코드. Bootstrap이 제공하는 디자인을 사용하려면 필요함. 모던하고 반응형으로 만들어줌.    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<header class="logo">
    <div class="text-center" style="margin: 100px 100px 100px;">
        <h2>어서오세요! 수정은 계속 해야합니다.</h2>
        <p>test</p>
    </div>
</header>

<!-- 실제로 사용자에게 보이는건 body 태그에 들어간다. -->
<body>
<div style="margin: 0 500px 0;">
    <form th:action="@{/login}" method="post">
    <!--    이메일 입력   -->
        <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" name="username" id="emailInput" placeholder="Enter Your Email">
        </div>
        <!--    패스워드 입력   -->
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Enter Your Password">
        </div>
        <!--    로그인 버튼    -->
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" href="/loginAfterIndexView" role="button" style="width: 100%">로그인</button>
        </div>
    </form>
</div>
<!-- Bootstrap JS CDN (반응형 토글 버튼 등 작동하려면 필요함) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
