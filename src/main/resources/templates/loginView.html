<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ModuTrip | 로그인</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #0d6efd;
            --bg-gray: #f0f2f5;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-gray);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        /* 로그인 카드 스타일 */
        .login-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 420px;
            padding: 3.5rem 3rem;
            text-align: center;
        }

        .brand-logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
            letter-spacing: -1.5px;
        }

        .login-subtitle {
            color: #6c757d;
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
        }

        /* 폼 스타일 */
        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            color: #495057;
        }

        .form-control {
            border-radius: 12px;
            padding: 0.8rem 1rem;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
            transition: all 0.2s;
        }

        .form-control:focus {
            background-color: white;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
            outline: none;
        }

        /* 로그인 버튼 */
        .btn-login {
            background-color: var(--primary-color);
            border: none;
            border-radius: 12px;
            padding: 0.9rem;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 1rem;
            transition: all 0.3s;
            color: white;
        }

        .btn-login:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
            color: white;
        }

        /* 하단 회원가입 링크 영역 */
        .signup-section {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #f1f3f5;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .signup-section a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
            margin-left: 5px;
        }

        .signup-section a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-card">
    <a href="/" class="brand-logo">ModuTrip</a>
    <p class="login-subtitle">여행의 모든 순간을 기록하세요</p>

    <form th:action="@{/login}" method="post">
        <div class="mb-3 text-start">
            <label for="emailInput" class="form-label">이메일</label>
            <input type="email" class="form-control" name="username" id="emailInput" placeholder="이메일을 입력해 주세요" required>
        </div>

        <div class="mb-4 text-start">
            <label for="passwordInput" class="form-label">비밀번호</label>
            <input type="password" class="form-control" name="password" id="passwordInput" placeholder="비밀번호를 입력해 주세요" required>
        </div>

        <button type="submit" class="btn btn-primary btn-login w-100" id="loginBtn">로그인</button>
    </form>

    <div class="signup-section">
        아직 계정이 없으신가요? <a href="/joinMembership">회원가입하기</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
