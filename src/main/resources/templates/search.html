<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- head 태그는 브라우저가 페이지를 어떻게 표시할지에 대한 정보를 넣는 곳이다. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--    Bootstrap의 css 스타일을 불러오는 코드. Bootstrap이 제공하는 디자인을 사용하려면 필요함. 모던하고 반응형으로 만들어줌.    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card-img {
            margin: 30px 30px 30px;
            width: 300px;
            height: 300px;
            object-fit: contain;
        }
    
        .image-box {
            width: 100px;       
            height: 100px;      
            flex-shrink: 0;     
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border: 1px solid #000;  
            margin: 1px;              
        }
    
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
    
        .col .card {
            cursor: pointer;
    
            /* 카드 내부 가로 배치 */
            display: flex;
            flex-direction: row;
            gap: 20px;           /* 이미지와 텍스트 간격 */
            align-items: flex-start;
        }
    
        /* 카드 body가 가로로 늘어나도록 */
        .col .card .card-body {
            flex: 1;
        }
    </style>
    
</head>

<!-- 실제로 사용자에게 보이는건 body 태그에 들어간다. -->
<body>
<!-- bootstrap -->
<!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <!-- d-block : 인라인 요소를 block 으로 바꿔줌, text-center : 텍스트 가운데로 -->
            <div class="container d-flex justify-content-center">
                <a class="navbar-brand" href="/">여행지</a>
            </div>

            <!-- 로그인 상태일 때 -->
            <div sec:authorize="isAuthenticated()">
                <a class="btn btn-primary" href="/write" role="button">글쓰기</a>
                <a class="btn btn-primary" href="/logout" role="button">로그아웃</a>
            </div>

            <!-- 햄버거 버튼 -->
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 오프캔버스 오른쪽 메뉴 -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">메뉴</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="list-group">
                        <li class="list-group-item"><a href="/">홈</a></li>
                        <li class="list-group-item"><a href="/travelDestination">여행지</a></li>
                        <li class="list-group-item"><a href="#">예약</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center my-3">
        <div class="input-group" style="width: 50%;">
            <span class="input-group-text bg-white border-end-0">
                <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control border-start-0" placeholder="검색어를 입력하세요" aria-label="검색어">
        </div>
    </div>    

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center"></ul>
    </nav>

<script src="/js/searchFunction.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
