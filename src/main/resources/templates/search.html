<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-sclae=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .image-box {
            width: 100px;
            height: 100px;
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border: 1px solid #000;
            margin: 1px;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .col .card {
            cursor: pointer;
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: flex-start;
        }

        .col .card .card-body {
            flex: 1;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="container d-flex justify-content-center">
                <a class="navbar-brand" href="/">여행지</a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <a class="btn btn-primary" href="/write" role="button">글쓰기</a>
                <a class="btn btn-primary" href="/logout" role="button">로그아웃</a>
            </div>

            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                    aria-controls="offcanvasRight">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel">메뉴</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="list-group">
                        <li class="list-group-item"><a href="/">홈</a></li>
                        <li class="list-group-item"><a href="/travelDestination">여행지</a></li>
                        <li class="list-group-item"><a href="#">예약</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center my-3">
        <form id="searchForm" action="/board/search" method="get" style="width: 50%;">
            <div class="input-group" style="margin-top: 50px;">
                <span class="input-group-text bg-white border-end-0">
                    <i class="bi bi-search"></i>
                </span>
                <input id="searchInput" type="text" name="query" class="form-control border-start-0" placeholder="검색어를 입력하세요" aria-label="검색어">
                <button type="submit" class="btn btn-primary">검색</button>
            </div>
        </form>
    </div>

    <div id="board-list" class="row row-cols-1 row-cols-md-3 g-4" style="margin: 30px; width: 100%;">
        <div th:each="board : ${boards}" class="col-12 col-md-6 col-lg-4 mb-3">
            <div class="card h-100" th:onclick="|location.href='/board/boardDetailForm/' + ${board.id}|">
                <div class="d-flex">
                    <div class="image-box me-3">
                        <img th:src="${board.pictures != null and board.pictures.size() > 0 ? board.pictures[0] : '/images/default.jpg'}" alt="게시글 이미지">
                    </div>
                    <div class="card-body p-0">
                        <h5 class="card-title" th:text="${board.title}"></h5>
                        <p class="card-text" th:text="${board.content}"></p>
                        <div class="d-flex">
                            <small class="text-muted" th:text="|작성일: ${board.createTimeAgo}|"></small>
                            <i style="margin-left: 5px;" class="bi bi-heart-fill"></i>
                            <span class="ms-1 like-count" th:text="${board.likeCount}"></span>
                            <i style="margin-left: 5px;" class="bi bi-chat-square"></i>
                            <span class="ms-1 comment-count" th:text="${board.commentList != null ? board.commentList.size() : 0}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${boards.size() == 0}">
            <p class="text-center">검색 결과가 없습니다.</p>
        </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center"></ul>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
