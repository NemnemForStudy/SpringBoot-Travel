<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">글쓰기</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <!-- d-block : 인라인 요소를 block 으로 바꿔줌, text-center : 텍스트 가운데로 -->
    <div class="container d-flex justify-content-center">
      <a class="navbar-brand" href="/">여행지</a>
    </div>

    <!-- 햄버거 버튼 -->
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- 오프캔버스 오른쪽 메뉴 -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">메뉴</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-group">
          <li class="list-group-item"><a href="/">홈</a></li>
          <li class="list-group-item"><a href="/travelDestination">여행지</a></li>
          <li class="list-group-item"><a href="#">예약</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="container" style="display: flex; gap: 20px;">
  <div class="justify-content-center mx-auto" style="width: 700px; margin-top: 100px">
    <form th:action="@{/board/write}" method="post">
      <div class="mb-3">
        <label for="title" class="form-label">제목</label>
        <input type="text" class="form-control" id="title" name="title" th:value="${board.title}">

<!--    파일 업로드    -->
        <div class="mb-3">
          <label id="fileLabel"style="margin-top: 2px" for="formFileMultiple" class="form-label">
            사진 첨부
          </label>
          <input class="form-control d-none" type="file" id="formFileMultiple" multiple>
          <button type="button" class="btn btn-primary" id="fileSelectBtn">사진 선택</button>
          <div id="fileDisplay" class="form-text">파일이 선택되지 않았습니다.</div>
        </div>

        <label for="content" class="form-label">내용</label>
        <div class="d-flex align-items-start">
          <textarea class="form-control" id="content" name="content" rows="10" th:text="${board.content}"></textarea>
        </div>
      </div>

      <!-- 숨겨진 파일 업로드 input -->
      <input type="file" id="profileUpload" accept="image/*" style="display: none;" />

      <div class="d-flex justify-content-end">
        <button id="saveBtn" class="btn btn-primary" type="submit">등록</button>
      </div>
    </form>
  </div>
  <div>
<!--  사진 미리보기  -->
    <div style="margin-top: 100px;">
      <label style="margin-left: 20px;">여행에서 사진을 찍은 순서대로 올려주세요</label>
      <div id="preview"
           style="width: 350px; height: 350px; border: 2px solid blue; overflow-y: auto; display: flex; flex-wrap: wrap; gap: 5px; padding: 5px;">
      </div>
    </div>

  </div>
</div>

<script src="/js/write.js"></script>
<script src="/js/imgInputFunction.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
